<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CG</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#24273a" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50%25' y='65%25' font-size='70' text-anchor='middle' fill='%238dd3e3' font-family='sans-serif' font-weight='bold'%3ECG%3C/text%3E%3C/svg%3E"
    />

    <!-- Critical CSS to prevent FOUC -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #24273a;
        min-height: 100vh;
        color: #cad3f5;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      body.loaded {
        opacity: 1;
      }

      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #24273a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #cad3f5;
      }

      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .loader-content {
        text-align: center;
      }

      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(202, 211, 245, 0.3);
        border-left: 4px solid #cad3f5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Initial loading screen to prevent FOUC -->
    <div class="initial-loader" id="initialLoader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="calculator-container">
          <!-- Current Academic Information -->
          <div class="input-section">
            <div class="form-group">
              <label for="currentCgpa">Current CG</label>
              <input
                type="number"
                id="currentCgpa"
                placeholder="e.g. 3.50 (Optional)"
                min="0"
                max="4"
                step="0.01"
              />
            </div>

            <div class="form-group">
              <label for="previousCredits"
                > Credits Completed</label
              >
              <input
                type="number"
                id="previousCredits"
                placeholder="e.g. 12 (Optional)"
                min="0"
              />
            </div>

            <div class="form-group">
              <label for="numCourses">Number of Courses This Semester</label>
              <input
                type="number"
                id="numCourses"
                placeholder="e.g. 4"
                min="0"
              />
            </div>

            <button id="generateCoursesButton" class="generate-btn">
              Generate
            </button>
            </div>
            <center><small style="
                              color: rgba(255, 255, 255, 0.6);
                              font-size: 0.8rem;
                              margin-top: 0.5rem;
                              display: block;
                            ">
              ðŸ’¡ Course credits auto-filled to 3 and are editable.
            </small></center>
          </div>

          <!-- Loading Indicator -->
          <div
            id="loadingIndicator"
            style="display: none"
          >
          </div>

          <!-- Semester Courses -->
          <div
            class="input-section"
            id="semesterCoursesSection"
            style="display: none"
          >
            <h2>Semester Courses</h2>
            <div id="courseInputsContainer"></div>
            <button id="calculateButton" class="calculate-btn">
              Calculate
            </button>
          </div>

          <div id="result" class="result-section" style="display: none"></div>
          <div
            id="error-message"
            class="error-message"
            style="display: none"
          ></div>
        </div>
      </div>

    <script src="script.js"></script>

    <!-- Loading state management -->
    <script>
      function hideLoader() {
        const loader = document.getElementById("initialLoader");
        const body = document.body;

        if (loader && body) {
          loader.classList.add("hidden");
          body.classList.add("loaded");
        }
      }

      // Hide loader when DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", () =>
          setTimeout(hideLoader, 100)
        );
      } else {
        setTimeout(hideLoader, 100);
      }

      // Fallback
      window.addEventListener("load", hideLoader);
      setTimeout(hideLoader, 2000);
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js');
    });
  }
</script>
  </body>
</html>
